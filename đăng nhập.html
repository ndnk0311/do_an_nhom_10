<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="icon" type="image/x-icon" href="ảnh/logotitle.svg" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .btn-primary:hover {
        background-color: #cf3538;
        border-color: #cf3538;
      }
      .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        margin: 50px auto;
      }
      .login-container h4 {
        margin-bottom: 20px;
        text-align: center;
      }
      .social-login {
        margin-top: 20px;
      }
      .social-login a {
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
      }
      .social-login img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        transition: transform 0.3s ease;
      }
      .social-login img:hover {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body
    style="
      background-image: url('ảnh/nềntrang.jpg');
      background-size: cover;
      background-position: center;
    "
  >
    <a href="Trang chủ.html">
      <img
        src="ảnh/logo.baotuyet.png"
        style="
          width: 120px;
          position: absolute;
          margin-top: -40px;
          opacity: 0.5;
        "
      />
    </a>

    <div
      class="login-container d-flex justify-content-center align-items-center flex-column"
      style="opacity: 0.8"
    >
      <iframe
        src="CANVAR.html"
        height="80"
        width="80"
        title="Iframe Example"
        style="border: none"
      >
      </iframe>

      <h4>Đăng nhập tài khoản Hmember</h4>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nhập sdt/Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Nhập mật khẩu"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-block"
          style="background-color: #e21f22"
        >
          Đăng nhập
        </button>
        <div class="text-center mt-3">hoặc đăng nhập bằng</div>
        <div class="social-login mt-3">
          <a
            href="https://id.zalo.me/account?continue=https%3A%2F%2Fchat.zalo.me%2Findex.html"
            class="btn btn-success"
            ><img src="ảnh/zalo-icon.png" alt="Zalo" /> Zalo</a
          >
          <a
            href="https://m.facebook.com/login/?locale=vi_VN"
            class="btn btn-primary"
            ><img src="ảnh/f_logo_RGB-Blue_1024.png" alt="Facebook" />
            Facebook</a
          >
        </div>
        <br />
        <span class="mt-3">
          <i>Bạn đã có tài khoản?</i>
          <a href="dangki.html" class="ml-2">Đăng kí ngay</a>
        </span>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function validateLogin(username, password) {
        // Thực hiện kiểm tra dữ liệu đăng nhập ở đây
        // Ví dụ: kiểm tra trong một đối tượng users chứa thông tin người dùng đã đăng ký
        var users = [
          { username: " username", password: "password" },
          { username: " username", password: "password" },
        ];
        for (var i = 0; i < users.length; i++) {
          if (
            users[i].username === username &&

            return true;
          }
        }
        return false;
      }

      $(document).ready(function () {
        $("form").submit(function (event) {
          event.preventDefault(); // Ngăn chặn gửi form mặc định
          var username = $("#username").val();
          var password = $("#password").val();
          if (validateLogin(username, password)) {
            alert("Đăng nhập thành công!");
            window.location.href = "Trang chủ.html"; // Chuyển hướng đến trang chính sau khi đăng nhập thành công
          } else {
            alert("Tên người dùng chính xác!");
          }
        });
      });

  </body>
</html>
