<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký Bảo Tuyết Mobile</title>
    <link rel="icon" type="image/x-icon" href="ảnh/logotitle.svg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-control {
        border-radius: 20px;
      }

      .btn-primary {
        border-radius: 20px;
        width: 100%;
      }

      .social-login {
        margin-top: 20px;
      }

      .social-login a {
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .social-login a img {
        width: 30px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body
    style="
      background-image: url('ảnh/nềntrang.jpg');
      background-size: cover;
      background-position: center;
    "
  >
    <a href="Trang chủ.html">
      <img
        src="ảnh/logo.baotuyet.png"
        style="
          width: 120px;
          position: absolute;
          margin-top: -40px;
          opacity: 0.5;
        "
      />
    </a>

    <div
      class="container d-flex justify-content-center align-items-center flex-column"
      style="opacity: 0.8"
    >
      <iframe
        src="CANVAR.html"
        height="80"
        width="80"
        title="Iframe Example"
        style="border: none"
      >
      </iframe>

      <h5 style="text-align: center">
        Đăng ký để trở thành thành viên Hmember
      </h5>
      <form id="register-form">
        <div class="form-group">
          <label for="username">Tên người dùng:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nhập tên người dùng"
          />
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Nhập số điện thoại"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Nhập địa chỉ email"
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Nhập mật khẩu"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Nhập lại mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Nhập lại mật khẩu"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="agree-terms" />
          <label class="form-check-label" for="agree-terms"
            >Tôi đồng ý với <a href="#">điều khoản và điều kiện</a></label
          >
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: #a53436"
        >
          Đăng ký
        </button>
      </form>
      <br />
      <div>hoặc đăng kí bằng</div>
      <div class="social-login d-flex justify-content-center">
        <a
          href="https://id.zalo.me/account?continue=https%3A%2F%2Fchat.zalo.me%2Findex.html"
          ><img src="ảnh/zalo-icon.png" alt="Zalo" /> Zalo</a
        >
        <a href="https://m.facebook.com/login/?locale=vi_VN"
          ><img src="ảnh/f_logo_RGB-Blue_1024.png" alt="Facebook" /> Facebook</a
        >
      </div>
      <span class="mt-3">
        <i>Bạn đã có tài khoản?</i>
        <a href="đăng nhập.html" class="ml-2">Đăng nhập ngay</a>
      </span>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#register-form").submit(function (event) {
          event.preventDefault();

          // Biến cờ để kiểm tra tất cả các điều kiện
          var isValid = true;

          // Kiểm tra xem người dùng đã đồng ý với các điều khoản và điều kiện chưa
          if (!$("#agree-terms").prop("checked")) {
            alert(
              "Bạn cần đồng ý với các điều khoản và điều kiện trước khi đăng ký."
            );
            isValid = false;
          }

          // Lấy dữ liệu từ form
          var username = $("#username").val();
          var phone = $("#phone").val();
          var email = $("#email").val();
          var password = $("#password").val();
          var confirmPassword = $("#confirm-password").val();

          // Kiểm tra xem mật khẩu và xác nhận mật khẩu có khớp nhau không
          if (password !== confirmPassword) {
            alert("Mật khẩu và xác nhận mật khẩu không khớp.");
            isValid = false;
          }

          // Nếu tất cả các điều kiện đều đúng
          if (isValid) {
            // Gửi dữ liệu đăng ký đi (ở đây có thể sử dụng AJAX để gửi dữ liệu đến máy chủ)
            // Đoạn mã này chỉ là mô phỏng, không hoạt động trong môi trường thực tế
            console.log("Dữ liệu đăng ký:");
            console.log("Tên người dùng:", username);
            console.log("Số điện thoại:", phone);
            console.log("Email:", email);
            console.log("Mật khẩu:", password);

            // Hiển thị thông báo đăng ký thành công
            alert("Đăng ký thành công!");

            // Sau khi đăng ký thành công, bạn có thể thực hiện điều hướng người dùng đến trang chủ hoặc trang đăng nhập
            // ở đây bạn có thể sử dụng window.location.href để điều hướng
            window.location.href = "đăng nhập.html";
          }
        });
      });

      if (typeof Storage !== "undefined") {
        // Hàm này được gọi khi người dùng đăng ký
        function saveRegistrationInfo(username, password) {
          var userInfo = {
            username: username,
            password: password,
          };
          localStorage.setItem("userInfo", JSON.stringify(userInfo));
        }
      } else {
        alert(
          "Trình duyệt của bạn không hỗ trợ Local Storage. Vui lòng nâng cấp trình duyệt của bạn để sử dụng tính năng này."
        );
      }
    </script>
  </body>
</html>
